<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div {
            width: 170px;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(255, 0, 0);
            background-color: lightslategrey;
            text-align: center;
            border-radius: 20px;
            width: 170px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Passe o mouse sobre o texto abaixo</h1>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
</body>
</html>
