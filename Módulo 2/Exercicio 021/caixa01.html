<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 { 
            background-color: rgb(207, 230, 250);
            width: 380px;
            height: 150px;
            text-align: center;
            padding: 20px 40px 20px 30px;
            margin: 20px auto;
            border: 5px solid rgb(0, 0, 0);
            outline: 5px solid rgb(2, 245, 14);
        }
        a {
            padding: 3px;
            border: 5px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplo de box-level, mas <a href="#">os links são exemplos de inline-box</a></p>
</body>
</html>
