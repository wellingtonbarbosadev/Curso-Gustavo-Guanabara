<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar um <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY">link externo na mesma aba</a></p>
    <p>Mas também pode acessar em uma <a href="https://www.youtube.com/watch?v=LeOVXQDsAIY" target="_blank" rel="external">outra aba</a></p>

    <h1>Usando links internos</h1>
    <p><a href="page02.html" rel="next">Ir para a próxima página.</a></p>
    <p>Acessar <a href="noticias/noticias.html" rel="next" target="_self">pagina de notícias</a></p>

    <h1>Links para download</h1>
    <ul>
        <li><a href="boleto/boleto.pdf" type="application/pdf">Baixar boleto em PDF</a></li>
        <li><a href="boleto/boleto.zip" type="application/zip">Baixar boleto compactado em ZIP</a></li>
    </ul>
</body>
</html>
