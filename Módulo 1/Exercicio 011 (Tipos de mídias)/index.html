<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários tamanhos ou dispositivos diferentes.</p>
    <p>Você verá que a imagem muda de tamanho e de posição dependendo do tamanho da tela.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="imagens/foto_g.png" alt="Imagem dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Esse é um exemplo de áudio que pode ser reproduzido diretamente no navegador.</p>
    <audio src="midia/happy-mistake.mp3" controls></audio>
    <p>Ou</p>
    <audio controls preload="metadata">
        <source src="midia/happy-mistake.mp3" type="audio/mpeg">
        <source src="midia/happy-mistake.mp3" type="audio/ogg">
        <p>Seu navegador não suporta o elemento de áudio. <br><a href="midia/happy-mistake.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
